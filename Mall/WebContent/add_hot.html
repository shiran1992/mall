<script>
	function isTNameUnique() {
		//alert("ok");
		var req = new XMLHttpRequest();
		//取出输入的学号
		var tname = document.getElementsByName("tName")[0].value;
		//alert(tname);
		req.onreadystatechange = function() {

			if (req.readyState == 4 && req.status == 200) {
				var flag = req.responseText;
				if (flag == 1) {
					alert("可使用");
				} else {
					alert("已存在");
				}
			}

		}
		req.open("GET", "/Corporation/isTNameUniqueSrevlet?tName=" + tname,
				true);
		req.send(null);
	}

	function isPresidentExist() {
		//alert("ok");
		var req1 = new XMLHttpRequest();
		//取出输入的学号
		var sno = document.getElementsByName("president")[0].value;
		//alert(sno);
		req1.onreadystatechange = function() {

			if (req1.readyState == 4 && req1.status == 200) {
				var flag = req1.responseText;
				if (flag == 1) {
					alert("该学生不存在");
				} else {
					alert("存在该学生");
				}
			}

		}
		req1
				.open("GET", "/Corporation/IsPresidentExist?president=" + sno,
						true);
		req1.send(null);
	}

	function go() {
		window.history.go(-1);
	}
</Script>
